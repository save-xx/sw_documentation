site_name: SwarmSwIM Documentation

theme:
  name: material
  # optional nice-to-have features
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - palette
    
  palette:
  - scheme: slate   # dark first
    primary: indigo
    accent: indigo
    toggle:
      icon: material/brightness-7
      name: Switch to light mode

  - scheme: default  # light alternative
    primary: indigo
    accent: indigo
    toggle:
      icon: material/brightness-4
      name: Switch to dark mode


plugins:
  - search
  # DO NOT list 'mike' here for RTD builds (RTD handles versions)

nav:
  - Home: index.md
  - Getting Started: getting_started.md
  - Parameters: Parameters.md
  - Simulator: Simulator.md
  - Agent: Agent.md
  - CNN Detection: CNNDetection.md
  - XML Files: XML_files.md

docs_dir: docs